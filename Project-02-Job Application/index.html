<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #ccc;">
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small-text">(web)</span></h1>

            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea type="text" row="4" cols="29" id="address" name="address"
                            placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">Email Address</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your City Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload You CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button>Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
